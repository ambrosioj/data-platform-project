[core]
executor = LocalExecutor

[database]
backend = sqlite:///airflow.db

[webserver]
web_server_port = 8080
workers = 4

[scheduler]
scheduler_ha = False

[logging]
base_log_folder = /usr/local/airflow/logs
remote_logging = False

[security]
enable_xss_filter = True
enable_csrf_protection = True

[metrics]
statsd_on = False

[http]
auth_backend = airflow.auth.backends.basic_auth