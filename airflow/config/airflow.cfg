[core]
executor = LocalExecutor

[database]
# The SQLAlchemy connection string.
# For example, to use SQLite:
# sql_alchemy_conn = sqlite:////path/to/your/sqlite.db
sql_alchemy_conn = sqlite:////usr/local/airflow/airflow.db

[webserver]
# The base url of your Airflow instance
base_url = http://localhost:8080

[logging]
# The logging level
logging_level = INFO

[scheduler]
# The scheduler's job to run
scheduler_heartbeat_sec = 5

[secrets]
backend = airflow.secrets.environment.EnvironmentSecretsBackend

[http]
# The port on which the web server will run
web_server_port = 8080

[metrics]
# Enable metrics
enabled = False

[plugins]
# The folder where plugins are stored
plugins_folder = /usr/local/airflow/plugins

[security]
# Enable authentication
auth_backend = airflow.auth.backends.ldap.LDAPBackend